<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 700px;
            height: 473px;
        }

        .box2 {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4) url(../image/hot.png) no-repeat center;
            width: 100%;
            height: 100%;
        }

        .box:hover .box2 {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../image/Tree.jpg" alt="">
        <div class="box2"></div>


    </div>
</body>

</html>
